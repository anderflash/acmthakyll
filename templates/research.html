<article itemscope itemtype="http://schema.org/Article">
    <header class="researchhead posthead">
        <h1 itemprop="name">$title$</h1>
        <div class="meta"><i class="icon-user"/> by <span itemprop="creator">$author$</span>
            <i class="icon-tags"/> <span itemprop="keywords">$prettytags$</span></div>
    </header>
    <aside role="nav">
    <h1>Conte√∫do</h1>
    $toc$
    </aside>
    <section itemprop="articleBody">
    $body$
    
    <h1>$related.title$</h1>
    $related$
    </section>
    <footer>
    <p class="meta">atualizado: <time itemprop="dateModified" datetime="$updated.machine$">$updated$</time>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'andersonvision'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    <div class='shareaholic-canvas' data-app='share_buttons' data-app-id='582717'></div>
    </footer>
</article>
